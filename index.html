<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AthleteMatch – Demo</title>
<style>
:root {
  --bg: #eef3f8;
  --card: #ffffff;
  --text: #0f172a;
  --muted: #475569;
  --like: #22c55e;
  --nope: #ef4444;
  --shadow: 0 12px 28px rgba(2, 8, 23, 0.18);
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  background: linear-gradient(180deg, #f7fafc 0%, var(--bg) 100%);
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* --- Top bar --- */
.topbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 16px;
  background: var(--card);
  box-shadow: 0 2px 14px rgba(0,0,0,.06);
  position: relative;
  z-index: 10;
}
.topbar .profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 999px;
  object-fit: cover;
}
.topbar .welcome {
  flex: 1;
  text-align: center;
  font-weight: 600;
}
.topbar .menu-btn {
  font-size: 28px;
  background: none;
  border: none;
  cursor: pointer;
}

/* --- Side Menu --- */
.side-menu {
  position: fixed;
  top: 0;
  right: -300px;
  width: 280px;
  height: 100%;
  background: var(--card);
  box-shadow: var(--shadow);
  transition: right 0.25s ease;
  display: flex;
  flex-direction: column;
  padding-top: 20px;
  z-index: 20;
}
.side-menu.open {
  right: 0;
}
.side-menu header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 16px;
}
.side-menu header h3 {
  margin: 0;
}
.side-menu header button {
  font-size: 20px;
  background: none;
  border: none;
  cursor: pointer;
}
.side-menu nav {
  margin-top: 20px;
  display: flex;
  flex-direction: column;
}
.side-menu nav a {
  padding: 12px 16px;
  text-decoration: none;
  color: var(--text);
  font-weight: 500;
}
.side-menu nav a:hover {
  background: #f1f5f9;
}

/* --- Deck / Card --- */
.deck {
  flex: 1;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 12px;
  position: relative;
}
.card {
  position:absolute;
  width: min(92vw, 400px);
  height: min(72vh, 600px);
  background: var(--card);
  border-radius: 22px;
  box-shadow: var(--shadow);
  overflow: hidden;
  user-select: none;
  touch-action: pan-y;
  transition: transform 0.28s ease, opacity 0.28s ease;
}
.card img {
  width: 100%;
  height: 50%;
  object-fit: cover;
  display:block;
}
.card .content {
  padding: 14px 16px 16px;
}
.card h2 { margin:0 0 6px; font-size:22px; }
.muted { color: var(--muted); font-size:14px; }
.badge { position:absolute; top: 14px; padding:6px 10px; border:3px solid; border-radius:10px; font-weight:800; font-size:14px; letter-spacing:1px; opacity:0; }
.badge.like { left:14px; color:var(--like); border-color:var(--like); transform:rotate(-12deg); }
.badge.nope { right:14px; color:var(--nope); border-color:var(--nope); transform:rotate(12deg); }

/* --- Bottom buttons --- */
.bottombar {
  display:flex;
  gap:28px;
  justify-content:center;
  padding:14px;
  background: var(--card);
  box-shadow: 0 -2px 14px rgba(0,0,0,.06);
}
.fab {
  width: 68px;
  height: 68px;
  border-radius: 999px;
  border: 0;
  background: #fff;
  box-shadow: var(--shadow);
  font-size: 28px;
  display:grid;
  place-items:center;
  cursor: pointer;
}
.fab.nope { color: var(--nope); }
.fab.like { color: var(--like); }
.empty { text-align:center; color: var(--muted); padding:24px; font-size:18px; }
</style>
</head>
<body>

<!-- Top bar -->
<div class="topbar">
  <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=80&q=80" alt="Profile" class="profile-pic">
  <div class="welcome">Welcome back</div>
  <button class="menu-btn" id="menuBtn">☰</button>
</div>

<!-- Side menu -->
<aside class="side-menu" id="sideMenu">
  <header>
    <h3>Menu</h3>
    <button id="closeMenuBtn">✕</button>
  </header>
  <nav>
    <a href="#">Profile</a>
    <a href="#">Account Settings</a>
    <a href="#">Featured Programs</a>
    <a href="#">Search</a>
  </nav>
</aside>

<!-- Deck -->
<main class="deck" id="deck"></main>

<!-- Bottom buttons -->
<div class="bottombar">
  <div class="fab nope" id="btnNope">✖</div>
  <div class="fab like" id="btnLike">✔</div>
</div>

<script>
const athletes = [
  { name: "Sam T.", sport: "Rugby", stats: "40-yard dash: 4.6s", bio: "Hard-working winger from Auckland. Looking for opportunities abroad.", img: "1.jpeg" },
  { name: "Jess K.", sport: "Track & Field", stats: "100m: 11.2s", bio: "Sprinter aiming to compete internationally. Strong academic background.", img: "2.jpeg" },
  { name: "Alex R.", sport: "Basketball", stats: "Height: 6'5\"", bio: "Forward with strong rebounding skills and team spirit.", img: "3.jpeg" },
  { name: "Mia L.", sport: "Swimming", stats: "200m freestyle: 2:01", bio: "National-level swimmer, dedicated and disciplined.", img: "4.jpeg" },
  { name: "Ethan P.", sport: "Soccer", stats: "Position: Midfielder", bio: "Creative playmaker with strong passing accuracy.", img: "5.jpeg" }
];

const deckEl = document.getElementById('deck');
let index = 0;

function showCard() {
  deckEl.innerHTML = '';
  if (index >= athletes.length) {
    const empty = document.createElement('div'); empty.className='empty'; empty.textContent='No more matches'; deckEl.appendChild(empty); return;
  }
  const card = createCard(athletes[index]);
  deckEl.appendChild(card);
}

function createCard(data) {
  const card = document.createElement('div');
  card.className='card';
  card.innerHTML = `
    <div class="badge like">LIKE</div>
    <div class="badge nope">NOPE</div>
    <img src="${data.img}" alt="${data.name}">
    <div class="content">
      <h2>${data.name}</h2>
      <div class="muted">${data.sport} • ${data.stats}</div>
      <p style="margin-top:8px; line-height:1.35">${data.bio}</p>
    </div>
  `;
  const likeBadge = card.querySelector('.badge.like');
  const nopeBadge = card.querySelector('.badge.nope');
  let startX=0, currentX=0, dragging=false, pointerId=null;
  card.addEventListener('pointerdown', e=>{pointerId=e.pointerId; startX=e.clientX; currentX=startX; dragging=true; card.setPointerCapture(pointerId);});
  card.addEventListener('pointermove', e=>{if(!dragging)return; currentX=e.clientX; const dx=currentX-startX; const rot=dx/18; card.style.transform=`translateX(${dx}px) rotate(${rot}deg)`; const t=Math.min(1,Math.abs(dx)/140); likeBadge.style.opacity=dx>0?t:0; nopeBadge.style.opacity=dx<0?t:0;});
  card.addEventListener('pointerup', finish);
  card.addEventListener('pointercancel', finish);
  function finish(){if(!dragging)return; dragging=false; const dx=currentX-startX; if(Math.abs(dx)>120){ swipe(dx>0?1:-1); } else { card.style.transition='transform .25s ease'; card.style.transform=''; likeBadge.style.opacity=0; nopeBadge.style.opacity=0; setTimeout(()=>{card.style.transition='';},250);} try{card.releasePointerCapture(pointerId);}catch(e){}}
  function swipe(dir){card.style.transform=`translateX(${dir*1200}px) rotate(${dir*28}deg)`; card.style.opacity='0'; setTimeout(()=>{index++; showCard();},220);}
  card.swipeLeft=()=>swipe(-1); card.swipeRight=()=>swipe(1);
  return card;
}

document.getElementById('btnLike').addEventListener('click', ()=>{ const card = deckEl.querySelector('.card'); if(card) card.swipeRight(); });
document.getElementById('btnNope').addEventListener('click', ()=>{ const card = deckEl.querySelector('.card'); if(card) card.swipeLeft(); });
showCard();

// --- Menu logic ---
const menuBtn = document.getElementById('menuBtn');
const sideMenu = document.getElementById('sideMenu');
const closeMenuBtn = document.getElementById('closeMenuBtn');

menuBtn.addEventListener('click', ()=> sideMenu.classList.add('open'));
closeMenuBtn.addEventListener('click', ()=> sideMenu.classList.remove('open'));
</script>

</body>
</html>
